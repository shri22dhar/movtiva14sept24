<html>
	<head>
		<title>Motivational app by Shridhar</title>
		<style>
			*{font-size:3vw;font-family:Ink Free;}
			body{background-color:linen;}
			h2{width:70%;border:groove;border-radius:40px;}
		
		</style>
	</head>
	</body>
		<center>
			<h1>Motivational app</h1>
			<form onsubmit="msg()">
			<input type="submit" value="Get Msg"/>
			</form>
			<h2 id="quote"/>
			<h2 id="author"/>
		<script>
			function msg(){
	
				event.preventDefault();
				let quote =document.getElementById("quote");
				let author =document.getElementById("author");
				let url ="https://quotes-api-self.vercel.app/quote"
				fetch(url)
				.then(res=>res.json())
				.then(data=>{
						quote.innerHTML =data.quote;
						author.innerHTML =data.author;
					})
				.catch(err=>alert("issue" +err));
			}		

		</script>
		</center>
	</body>
	
</html>
